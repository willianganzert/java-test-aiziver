<mat-card>
  <mat-card-title>Extrato da Conta: {{numeroDaConta}}</mat-card-title>
</mat-card>

<div *ngIf="transacoes?.length">
  <mat-card>
    <table  mat-table [dataSource]="transacoes" class="mat-elevation-z8">
      <ng-container matColumnDef="dataHora">
        <th mat-header-cell *matHeaderCellDef> Data/Hora </th>
        <td mat-cell *matCellDef="let element"> {{element.dataHora | date:'medium'}} </td>
      </ng-container>

      <ng-container matColumnDef="transacaoId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.transacaoId}} </td>
      </ng-container>

      <ng-container matColumnDef="contaOrigem">
        <th mat-header-cell *matHeaderCellDef> Conta Origem </th>
        <td mat-cell *matCellDef="let element"> {{element.contaOrigem}} </td>
      </ng-container>

      <ng-container matColumnDef="contaDestino">
        <th mat-header-cell *matHeaderCellDef> Conta Destino </th>
        <td mat-cell *matCellDef="let element"> {{element.contaDestino}} </td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valor | currency:'BRL'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </mat-card>
</div>
<div *ngIf="!transacoes?.length">
  <mat-card>
    <mat-card-title>Não há transações para esta conta</mat-card-title>
  </mat-card>

</div>
