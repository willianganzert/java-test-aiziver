<div *ngIf="dataSource?.length">
  <mat-card>
    <mat-card-title>Clique na conta para visualizar o extrato</mat-card-title>
  </mat-card>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="numeroDaConta">
    <th mat-header-cell *matHeaderCellDef> Número da conta </th>
    <td mat-cell *matCellDef="let element"> {{element.numeroDaConta}} </td>
  </ng-container>

  <ng-container matColumnDef="titular">
    <th mat-header-cell *matHeaderCellDef> Nome do titular </th>
    <td mat-cell *matCellDef="let element"> {{element.titular}} </td>
  </ng-container>

  <ng-container matColumnDef="saldo">
    <th mat-header-cell *matHeaderCellDef> Saldo </th>
    <td mat-cell *matCellDef="let element"> {{element.saldo}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      class="hoverable-row"
      [routerLink]="['/extrato', row?.numeroDaConta]">
  </tr>
</table>
</div>
<div *ngIf="!dataSource?.length">
  <mat-card>
    <mat-card-title>Não há contas cadastradas</mat-card-title>
  </mat-card>
</div>
